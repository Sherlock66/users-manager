<div class='mt-4 col-8 offset-2'>
    <div class="card">
        <div class="card-header">Rgister</div>
        <div class="card-body">
            <form #registerForm=ngForm (ngSubmit)="onSubmit()">
                <div class="alert alert-danger" [hidden]="!error">
                    {{ error }}
                </div>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email" [(ngModel)]="form.email" required>
                    </div>
                </div>
                
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="name" name="name" class="form-control" id="inputEmail3" placeholder="Name" [(ngModel)]="form.name" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password" [(ngModel)]="form.password" required>
                    </div>
                </div>
                  <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Confirm Password</label>
                    <div class="col-sm-10">
                        <input type="password" name="password_confirmation" class="form-control" id="inputPassword3" placeholder="Password confirmation" [(ngModel)]="form.password_confirmation" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10 offset-2">
                        <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Sign Up</button>
                        <a routerLink="/login" class="btn btn-primary float-right">Sign In </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
