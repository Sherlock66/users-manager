<div class="container">
    <div class="row">
        <div class="col-lg-12 margin -tb">
            <div class="pull-left">
                <h2>Users Management</h2>
            </div>
            <div class="pull-right">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Create a new user</button>
                
            </div>
        </div>
    </div>
    <div class="row">
        <table class="table table-bordered">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <td>Roles</td>
                <th>Actions</th>
            </tr>
            <tr app-user="user" *ngFor ="let user of users.data" [user-data]="user" (onDeleteUser) ="onDeleteUser($event)"  (onSelectUser) ="onSelectUser($event)">
                
            </tr>
        </table>
    </div>
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">New User or Update</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form #registerForm=ngForm (ngSubmit)="onSubmit()">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12">
                                <div class="form-group">
                                    <strong>Email:</strong>
                                    <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email" [(ngModel)]="user.email" required>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12">
                                <div class="form-group">
                                    <strong>Name:</strong>
                                    <input type="name" name="name" class="form-control" id="inputEmail3" placeholder=" User Name" [(ngModel)]="user.name" required>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12">
                                <div class="form-group">
                                    <strong>Password:</strong>
                                    <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password" [(ngModel)]="user.password" required>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12">
                                <div class="form-group">
                                    <strong>Confirm Password:</strong>
                                    <input type="password" name="password_confirmation" class="form-control" id="inputPassword3" placeholder="Password confirmation" [(ngModel)]="user.password_confirmation" required>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12">
                                <div class="form-group">
                                    <strong>Role:</strong>
                                    <select class="form-control" type="multiple" *ngFor ="let role of roles | keyvalue">
                                        
                                            <option>{{ role.value }}</option>
                                       
                                    </select>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-10 offset-2">
                                        <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Save</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
